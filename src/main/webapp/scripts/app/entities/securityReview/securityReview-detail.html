
<div>
    <h2><span>SecurityReview</span> {{securityReview.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{securityReview.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ReviewDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{securityReview.reviewDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>notes</span>
                </td>
                <td>
                    <span ng-repeat="notes in securityReview.notess">
                        <a class="form-control-static" ui-sref="note.detail({id: {{notes.id}}})">{{notes.note}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>reviewers</span>
                </td>
                <td>
                    <span ng-repeat="reviewers in securityReview.reviewerss">
                        {{reviewers.login}}{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>links</span>
                </td>
                <td>
                    <span ng-repeat="links in securityReview.linkss">
                        <a class="form-control-static" ui-sref="link.detail({id: {{links.id}}})">{{links.link}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
