<div>
    <h2>Tcs</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tc.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Tc
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="plannedDate"><span>PlannedDate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="startDate"><span>StartDate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="endDate"><span>EndDate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span>Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dummy"><span>Dummy</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="review.name"><span>review</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="tc in tcs track by tc.id">
                    <td><a ui-sref="tc.detail({id:tc.id})">{{tc.id}}</a></td>
                    <td>{{tc.name}}</td>
                        <td>{{tc.plannedDate | date:'mediumDate'}}</td>
                        <td>{{tc.startDate | date:'mediumDate'}}</td>
                        <td>{{tc.endDate | date:'mediumDate'}}</td>
                    <td translate="{{'planningApp.TcStatus.' + tc.status}}">{{tc.status}}</td>
                    <td>{{tc.dummy}}</td>
                    <td>
                        <a ui-sref="securityReview.detail({id:tc.review.id})">{{tc.review.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tc.detail({id:tc.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tc.edit({id:tc.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tc.delete({id:tc.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
