
<div>
    <h2><span>Project</span> {{project.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{project.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Criticalness</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'planningApp.Criticalness.' + project.criticalness}}">{{project.criticalness}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>responsible</span>
                </td>
                <td>
                    {{project.responsible.login}}
                </td>
            </tr>
            <tr>
                <td>
                    <span>link</span>
                </td>
                <td>
                    <span ng-repeat="link in project.links">
                        <a class="form-control-static" ui-sref="link.detail({id: {{link.id}}})">{{link.link}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>repositories</span>
                </td>
                <td>
                    <span ng-repeat="repository in project.repositories">
                        <a class="form-control-static" ui-sref="link.detail({id: {{repository.id}}})">{{repository.link}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
