
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySecurityReviewLabel">Create or edit a SecurityReview</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="securityReview.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="securityReview.name"
                    required ng-maxlength="64" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" translate-value-max="64">
                    This field cannot be longer than 64 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_reviewDate">ReviewDate</label>
            <input id="field_reviewDate" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="securityReview.reviewDate" is-open="datePickerForReviewDate.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForReviewDateOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

        <div class="form-group">
            <label for="field_notes">notes</label>
            <select class="form-control" id="field_notes" multiple name="notes" ng-model="securityReview.notess" ng-options="note as note.note for note in notes track by note.id"></select>
        </div>
        <div class="form-group">
            <label for="field_reviewers">reviewers</label>
            <select class="form-control" id="field_reviewers" multiple name="reviewers" ng-model="securityReview.reviewerss" ng-options="user as user.login for user in users track by user.id"></select>
        </div>
        <div class="form-group">
            <label for="field_links">links</label>
            <select class="form-control" id="field_links" multiple name="links" ng-model="securityReview.linkss" ng-options="link as link.link for link in links track by link.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
